    <section class="page-section address">
        <div class="container">

            <div class="text-center">
                <h2 class="section-heading mb-4" style="color:#C1485F">Contact Us</h2>

                <div class="row">
                    <div class="col-xl-9 mx-auto">

                        <p class="address mb-3">

                            <a href="https://goo.gl/maps/jjK7GxeHRc1XJzjc7" target="_blank">
                                <strong>Shop 2 Gezina Galleries
                                    <br>
                                    Pretoria, Gauteng</strong>
                            </a>

                        </p>
                        <p class="mb-2">
                            <small>
                                Call or WhatApp Anytime
                            </small>
                            <br>
                            <strong>
                                +27 82 xxx xxx </strong>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="page-section" id="contact">
        <div class="container">

            <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="row align-items-stretch mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" placeholder="Your Name *"
                                required="required" data-validation-required-message="Please enter your name." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" type="email" placeholder="Your Email *"
                                required="required"
                                data-validation-required-message="Please enter your email address." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group mb-md-0">
                            <input class="form-control" id="phone" type="tel" placeholder="Your Phone "
                                data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <textarea class="form-control" id="message" placeholder="Your Message *" required="required"
                                data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div id="success"></div>
                    <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send
                        Message</button>
                </div>
            </form>
        </div>
    </section>
